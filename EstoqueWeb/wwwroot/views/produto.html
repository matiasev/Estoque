<section>
    <form ng-submit="vm.adicionarProduto(vm.addProduto)">
        <legend>Adicionar produto</legend>
        <div class="form-group">
            <label for="">Nome:</label>
            <input type="text" class="form-control" id="" placeholder="Nome" ng-model="vm.addProduto.nome" required>
        </div>
        <div class="form-group">
            <label for="">Quantidade:</label>
            <input type="number" class="form-control" id="" placeholder="Quantidade" ng-model="vm.addProduto.quantidade" required>
        </div> 
        <div class="form-group">
            <label for="">Preço:</label>
            <input type="number" class="form-control" id="" placeholder="Preço" ng-model="vm.addProduto.preco" required>
        </div>

        <div class="form-group">
            <label class="control-label" for="form-group-select">Fornecedor</label>
            <select class="form-control" id="form-group-select" ng-model="vm.addProduto.fornecedorID" ng-options="forn.fornecedorID as forn.nome for forn in vm.fornecedores">
                <option value="" >-- Select --</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Adicionar</button>
    </form>

    <legend>Lista de produtos</legend>
    <table class="table table-bordered table-hover list">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Estoque</th>
                <th>Preço</th>
                <th></th>
                <th></th>
                <th></th>                
            </tr>
        </thead>
        <tbody ng-repeat="prod in vm.produtos">
            <tr>
                <td>{{prod.nome}}</td>
                <td>{{prod.quantidade}}</td>
                <td>{{prod.preco}}</td>
                <td><a href="" type="button" class="btn btn-danger"  ng-click="vm.removerProduto(prod.produtoID)">Delete</a></td>
                <td><a href="#!/produto/edit/{{prod.produtoID}}" type="button" class="btn btn-primary"  >Editar</a></td>
                <td><a href="#!/produto/detalhes/{{prod.produtoID}}" type="button" class="btn btn-info"  >Detalhes</a></td>
            </tr>
        </tbody>
    </table>
</section>
