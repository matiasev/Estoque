<section> 
    <a href="#!/">Return</a>
    <form ng-submit="vm.salvarProduto(vm.addProduto)">
        <legend>Editar produto</legend>
    
        <div class="form-group">
            <label for="">Nome:</label>
            <input type="text" class="form-control" id="" placeholder="Nome" ng-model="vm.addProduto.nome" required>
        </div>
        
        <div class="form-group">
            <label for="">Quantidade:</label>
            <input type="number" class="form-control" id="" placeholder="Quantidade" ng-model="vm.addProduto.quantidade" required>
        </div>
        
        <div class="form-group">
            <label for="">Preço:</label>
            <input type="number" class="form-control" id="" placeholder="Preço" ng-model="vm.addProduto.preco" required>
        </div>

        <div class="form-group">
            <label class="control-label" for="form-group-select">Fornecedor</label>
            <select class="form-control" id="form-group-select" ng-model="vm.addProduto.fornecedorID" ng-options="forn.fornecedorID as forn.nome for forn in vm.fornecedores">
                <option value="">-- Select --</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</section>
